    <p>Stack : <span id="stack"></span></p>
    <div id="betSpan" style="display:none">
    <button id="checkCall" >Call</button>
    <form id="bet" action="">
      <input type="range" min="2" max="200" value="2" class="slider" id="m">
      <button id="raise">Raise</button>
    </form>
    <button id="fold">Fold</button>
    </div>
